<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1 w-100 text-center" href="#">
            <img src="./assets/images/summer-g3384104ed_640.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Forcast Dashboard
          </a>
        </div>
      </nav>


    <section class="container">
      <div class="row">
        <div class="col-4 ">
            <h3 class="fs-2 fw-bold">Search For A City</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search For City" aria-label="Search For City" aria-describedby="button-addon2">
              </div>
            <div class="row bg-primary">
                <button class="btn btn-outline-White bg-primary text-white" type="button" id="search-button">Search</button>
            </div>  
        </div>    

    <section class="col-8">
        <div class="row">
            <span class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                    <div id="city-name" class="city-name align-middle"></div>
                        <img id="city-pic" src="placeholder" alt="">
                    </div>
                </div>
               
        <div class= "row">
            <span class= "col-12">
                <p id="Temperature"></p>
            </span>
        </div>
                       
        <div class= "row">
            <span class= "col-12">
                <p id="Humidity"></p>
            </span>
        </div>
    
        <div class= "row">
            <span class= "col-12">
                <p id="Wind"></p>
            </span>
        </div>
    
        <div class= "row">
            <span class= "col-12">
                <p id="UV-index"></p>
            </span>
        </div>

            </span>
        </div>
        <div class= "row">
            <span class= "col-12">
                <h4>Five-Day Forcast</h4>
            </span>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-2 rounded"></div>
        </div>
    </section>
  

  <script src="./assets/js/script.js"></script>  
</body>
</html>
